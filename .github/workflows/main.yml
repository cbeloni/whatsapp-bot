name: Deploy Prod

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    environment: prd
    runs-on: ubuntu-latest

    steps:     
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: cbeloni
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: danielr1996/envsubst-action@1.0.0
        env:
            APP_USERNAME: '${{vars.APP_USERNAME}}'
            APP_PASSWORD: '${{secrets.APP_PASSWORD}}'
        with:
          input: .env.template
          output: .env

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: cbeloni/whatsapp-bot:amd64

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Set up kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_MGC }}" > ~/.kube/config
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG_MGC }}      

      - name: Setup Kubeconfig 2
        run: |
          echo "${{ secrets.KUBECONFIG_MGC }}" > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig

      - name: Apply Kubernetes manifests
        run: |          
          kubectl apply -f argocd-amd/whatsapp-bot-amd.yaml --validate=false
          kubectl rollout restart deployment/whatsapp-bot